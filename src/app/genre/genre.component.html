<mat-card>
  <mat-card-header>
    <mat-card-title>Genre</mat-card-title>
    <mat-card-subtitle>{{ data.name }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>{{ data.description }}</mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="closeDialog()">close</button>
  </mat-card-actions>
</mat-card>
