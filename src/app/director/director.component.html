<mat-card class="director">
  <mat-card-header>
    <mat-card-title>Director</mat-card-title>
    <mat-card-subtitle>{{ data.name }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>{{ data.bio }}</mat-card-content>
  <mat-card-content>Birthyear: {{ data.birthyear }}</mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="closeDialog()">close</button>
  </mat-card-actions>
</mat-card>
